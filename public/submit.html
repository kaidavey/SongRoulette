<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Song Roulette</title>
	<link rel="stylesheet" href="css/global.css" type="text/css">
</head>
<body>
<div id="logo">
	<h1 id="title">Song Roulette</h1>
	<h3 id="motto">BATTLE IT OUT WITH FRIENDS</h3>
</div>
<div id="content">
	<form id="submissionForm" onsubmit="event.preventDefault();">
		<h2>Enter Name</h2>
		<input type="text" name="name" id="name" placeholder="Name">
		<h2>Enter Songs</h2>
		<input type="text" id="songInput" placeholder="Spotify URL">
		<button type="button" class="bubble" onclick="addSong()">Upload</button>
		<div id="songsList"></div>
		<input type="submit" class="bubble" value="Next" onclick="goToPage()">
	</form>
</div>
<script src="js/submit.js"></script>
</body>
</html>
